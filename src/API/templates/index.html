<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-ZenhLwYBkCR5CCNr2cZ9TnxCYhqOMux034WSHvZLJmLaT4vmRBlqNLiT9cy+/lLq" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>URL Shortener</h1>
        <form action="/url/" method="POST">
            <div class="mb-3">
                <label for="original_url" class="form-label">Original URL</label>
                <input type="text" class="form-control" id="original_url" name="original_url" placeholder="Enter a long URL">
            </div>
            <button type="submit" class="btn btn-primary">Shorten URL</button>
        </form>
        <div id="response" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERHp6SiEMe6RO+hDnFYDG+T0t4WiIpCmYzr1xnOl+DmL8aoeIkGFvHhhLWnYOqX" crossorigin="anonymous"></script>
</body>
</html>
